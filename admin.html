<!DOCTYPE html>
<html lang="zh-CN" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>后台管理登录</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color:#eee;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    #loginPage {
      background: rgba(10,10,30,0.9);
      border-radius: 1rem;
      padding: 2rem 3rem;
      box-shadow: 0 0 30px #0ff;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      font-family: 'Courier New', monospace;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #0ff;
      text-shadow:
          0 0 8px #0ff,
          0 0 15px #0ff;
      user-select:none;
    }
    label {
      font-weight: 700;
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      display: block;
      margin-bottom: 0.3rem;
      color:#0ff;
      text-shadow:
          0 0 3px #0ff,
          0 0 7px #0ff99;
      user-select:none;
    }
    input[type="password"] {
      width: 100%;
      padding: 0.5rem 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.375rem;
      border: none;
      font-size: 1rem;
      font-family: monospace;
      outline: none;
      box-shadow: inset 0 0 6px #0ff;
      background-color: #001029;
      color: #0ff;
      text-shadow: none;
      transition: box-shadow 0.3s ease;
    }
    input[type="password"]:focus {
      box-shadow: 0 0 10px #0ff;
      background-color: #002044;
    }
    .error-msg {
      color: #ff6666;
      font-weight: 700;
      margin-bottom: 1rem;
      font-family: monospace;
      text-align: center;
      user-select:none;
      display: none;
    }
    button {
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: #0ff;
      color: #000;
      font-weight: 700;
      border-radius: 0.375rem;
      padding: 0.6rem 1.25rem;
      box-shadow: 0 0 8px #0ff88aa;
      user-select: none;
      width: 100%;
      font-size: 1.125rem;
    }
    button:hover {
      box-shadow: 0 0 15px #0ffccff;
      background-color: #5efeff;
    }
  </style>
</head>
<body>
  <section id="loginPage" aria-label="后台管理登录">
    <h2>后台管理登录</h2>
    <form id="loginForm" autocomplete="off" novalidate>
      <label for="passwordInput">请输入密码</label>
      <input type="password" id="passwordInput" aria-describedby="errorMsg" placeholder="密码" required autocomplete="current-password" />
      <p id="errorMsg" class="error-msg" role="alert" aria-live="assertive">密码错误，请重试</p>
      <button type="submit" aria-label="登录后台管理">登录</button>
    </form>
  </section>

<script>
(() => {
  const ADMIN_PASSWORD = 'admin123';

  const loginForm = document.getElementById('loginForm');
  const passwordInput = document.getElementById('passwordInput');
  const errorMsg = document.getElementById('errorMsg');
  errorMsg.style.display = 'none';

  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const val = passwordInput.value.trim();
    if(val === ADMIN_PASSWORD){
      errorMsg.style.display = 'none';
      // 密码正确，跳转至管理页面 admin.html
      // 可以根据你的网站结构自行修改跳转地址
      window.location.href = 'admin.html';
    } else {
      errorMsg.style.display = 'block';
      passwordInput.select();
      passwordInput.focus();
    }
  });
})();
</script>
</body>
</html>
