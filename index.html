<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>导航页面</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        /* 卡片阴影和过渡 */
        .nav-card {
            @apply relative rounded-xl overflow-hidden shadow-2xl cursor-pointer transition-transform transform;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            display: flex;
            flex-direction: column;
            background: #1a202c;
            border-radius: 0.75rem; /* rounded-xl */
        }
        .nav-card:hover {
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.6);
            transform: scale(1.07);
            z-index: 10;
        }
        /* 图片样式 */
        .nav-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            flex-shrink: 0;
        }
        /* 名称容器，图片下方，居中 */
        .nav-title {
            margin-top: 8px;
            color: #0ff; /* 青色荧光 */
            font-weight: 700;
            font-size: 1.125rem; /* 18px */
            text-align: center;
            text-shadow:
                0 0 5px #0ff,
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 40px #00ffffcc;
            animation: glowPulse 2.8s ease-in-out infinite;
            user-select: none;
            padding-bottom: 8px;
            font-family: 'Courier New', Courier, monospace;
        }
        @keyframes glowPulse {
            0%, 100% {
                text-shadow:
                    0 0 5px #0ff,
                    0 0 10px #0ff,
                    0 0 20px #0ff,
                    0 0 40px #00ffffcc;
                color: #0ff;
            }
            50% {
                text-shadow:
                    0 0 15px #0ff,
                    0 0 25px #0ff,
                    0 0 35px #0ff,
                    0 0 60px #00ffffff;
                color: #aff;
            }
        }
        /* container整体排布 */
        main {
            padding: 1.5rem 1rem 3rem;
            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
        }
        /* 网格布局 */
        #navGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.25rem;
        }
        /* 无数据提示样式 */
        #noSitesMsg {
            text-align: center;
            color: #cbd5e0; /* Tailwind gray-400 */
            font-style: italic;
            font-size: 1.125rem;
            user-select: none;
            grid-column: 1/-1;
            padding: 3rem 0;
        }
        /* 顶部导航栏 */
        header {
            background: linear-gradient(90deg, #12005e, #4300b3);
            color: #00ffff;
            padding: 1rem 1.25rem;
            font-weight: 700;
            font-size: 1.625rem;
            user-select: none;
            letter-spacing: 0.05em;
            text-shadow:
                0 0 6px #0ff,
                0 0 12px #0ff,
                0 0 30px #00ffffcc;
            font-family: 'Courier New', Courier, monospace;

            /* 让 header 水平和垂直居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 4rem; /* 你可以调整高度 */
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        我的导航页面
    </header>
    <main>
        <section id="navGrid" aria-label="网站导航网格">
            <!-- 由脚本生成 -->
        </section>
        <p id="noSitesMsg" class="hidden">暂无网站，后台添加后，会在这里显示</p>
    </main>
    <script>
        (() => {
            // DOM
            const navGrid = document.getElementById('navGrid');
            const noSitesMsg = document.getElementById('noSitesMsg');
            // 存储Key
            const STORAGE_KEY = 'navSites';
            // 读取站点数据
            let sites = [];
            /**
             * 加载数据
             */
            function loadSitesFromStorage() {
                const json = localStorage.getItem(STORAGE_KEY);
                if (!json) return;
                try {
                    const parsed = JSON.parse(json);
                    if (Array.isArray(parsed)) {
                        // 过滤确保字段安全
                        sites = parsed.filter(s =>
                            typeof s.name === 'string' &&
                            typeof s.url === 'string' &&
                            typeof s.imageUrl === 'string');
                    }
                } catch {
                    sites = [];
                    localStorage.removeItem(STORAGE_KEY);
                }
            }
            /**
             * 渲染导航卡片
             */
            function renderNavGrid() {
                navGrid.innerHTML = '';
                if (sites.length === 0) {
                    noSitesMsg.classList.remove('hidden');
                    return;
                }
                noSitesMsg.classList.add('hidden');
                sites.forEach(site => {
                    const a = document.createElement('a');
                    a.href = site.url;
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer nofollow';
                    a.className = 'nav-card';
                    // 图片
                    const img = document.createElement('img');
                    img.alt = site.name;
                    img.loading = 'lazy';
                    img.src = site.imageUrl || 'https://via.placeholder.com/300x150?text=No+Image';
                    // 标题，居中且荧光闪烁
                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'nav-title';
                    titleDiv.textContent = site.name;
                    // 组装
                    a.appendChild(img);
                    a.appendChild(titleDiv);
                    navGrid.appendChild(a);
                });
            }
            // 初始化
            loadSitesFromStorage();
            renderNavGrid();
            // 友情提示：管理后台为独立页面，此页面不含管理后台功能，请访问 admin.html 进行管理。
            // 您可自行创建 admin.html 文件实现管理功能（含密码验证）。
        })();
    </script>
</body>
</html>
